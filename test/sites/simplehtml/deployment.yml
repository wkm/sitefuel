# deployment settings for the 'simplehtml' test site
HTML:
  filtersets:
    # this will fix up dashes, quotes, etc.
    - beautifytext

    # it's very important we crush the whitespace after
    # beautifying
    - whitespace

CSS:
  filtersets:
    # let's not do anything to the CSS
    - ignore

PNG:
  filters:
    # try very hard to get smaller PNGs:
    - brute