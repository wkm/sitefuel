# deployment settings for the 'simplehtml' test
processormappings:
  html: .html
  css:  .css
  png:  .png

global:
  filterset: full

html:
  filterset:
    - whitespace
    - beautifytext

css:
  filterset:
    - whitespace

png:
  filterset:
    # try very hard to get smaller PNGs:
    - bruteforce